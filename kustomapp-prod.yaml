apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomapp-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.95-181-220-57.nip.io/test/gitops.git
    targetRevision: HEAD
    path: kustomapp/overlays/prod
  destination: 
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true